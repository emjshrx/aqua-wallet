name: aqua
description: AQUA - Bitcoin & Layer 2 Wallet

publish_to: "none"

version: 0.2.4+136

environment:
  sdk: "3.0.6"
  flutter: 3.10.6

dependencies:
  app_settings: ^5.1.1
  async: ^2.11.0
  bech32: ^0.2.2
  bolt11_decoder: ^1.0.2
  boltz_dart:
    git:
      url: https://github.com/SatoshiPortal/boltz-dart.git
      ref: trunk
  collection: ^1.17.1
  convert: ^3.1.1
  crypto: ^3.0.3
  cupertino_icons: ^1.0.2
  decimal: ^2.3.3
  device_preview: ^1.1.0
  dio: ^5.3.2
  dotted_border: ^2.1.0
  encrypt: ^5.0.3
  ffi: ^2.0.2
  file_picker: ^8.0.0+1
  flutter:
    sdk: flutter
  flutter_client_sse: ^2.0.0
  flutter_file_saver: ^0.6.2
  flutter_hooks: ^0.20.5
  flutter_keyboard_visibility: ^6.0.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  flutter_rust_bridge: 2.0.0-dev.31
  flutter_screenutil: ^5.8.4
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.7
  freezed_annotation: ^2.4.1
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.3.6
  http: ^0.13.6
  image_picker: ^1.0.1
  intl: any
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  json_annotation: ^4.8.1
  local_auth: ^2.1.8
  logger: ^2.2.0
  lottie: ^3.1.0
  mobile_scanner: ^4.0.1
  mocktail: ^1.0.2
  nanoid: ^1.0.0
  package_info_plus: ^6.0.0
  path_provider: ^2.1.1
  percent_indicator: ^4.2.3
  permission_handler: ^11.0.1
  pointycastle: ^3.7.3
  pull_to_refresh_flutter3: ^2.0.2
  qr_flutter: ^4.1.0
  restart_app: ^1.2.1
  riverpod_annotation: ^2.1.1
  rxdart: ^0.27.7
  share_plus: ^8.0.2
  shared_preferences: ^2.2.0
  skeletonizer: ^1.0.1
  url_launcher: ^6.1.12
  web_socket_channel: ^2.1.0
  webview_flutter: ^4.2.2

dev_dependencies:
  build_runner: ^2.4.6
  ffigen: ^11.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter
  freezed: ^2.4.1
  integration_test:
    sdk: flutter
  isar_generator: ^3.1.0+1
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.3
  riverpod_lint: ^2.1.1
  test: ^1.24.1

dependency_overrides:
  http: ^0.13.5

global_options:
  freezed:freezed:
    runs_before:
      - isar:isar_generator

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/
    - assets/asset_icons/
    - assets/animations/
    - assets/icon/
    - assets/marketplace/
    - assets/flags/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"

fonts:
  - family: HelveticaNeue
    fonts:
      - asset: assets/fonts/HelveticaNeueHeavy.ttf
        weight: 800
      - asset: assets/fonts/HelveticaNeueBold.ttf
        weight: 700
      - asset: assets/fonts/HelveticaNeueMedium.ttf
        weight: 500
      - asset: assets/fonts/HelveticaNeueRegular.ttf
        weight: 400
      - asset: assets/fonts/HelveticaNeueLight.ttf
        weight: 300
      - asset: assets/fonts/HelveticaNeueThin.ttf
        weight: 200

ffigen:
  output: "lib/ffi/generated_bindings.dart"
  headers:
    entry-points:
      - "crypto/gdk/include/gdk/gdk.h"
      - "boltz-rust/bindings.h"
  include-directories:
    - "/usr/include"
    - "/usr/local/include"
  typedefs:
    include:
      - ".*"
  functions:
    expose-typedefs:
      include:
        - ".*"
  symbol-address:
    include:
      - ".*"
  structs:
    exclude:
      - "(.*)sigaction(.*)"
  unions:
    exclude:
      - "(.*)sigaction(.*)"
  llvm-path:
    - "/nix/store/wxxgsgjxbnkkyczgf8lkbfrsqiywm8bi-clang-17.0.6-lib"
    - "/opt/local/libexec/llvm-10"
    - "/Library/Developer/CommandLineTools/usr"
    - "\\opt\\llvm"
